<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Javascript Quiz</title>
	<link rel="stylesheet" href="stylez.css">
</head>

<body>

	<div class="wrapper">
		<form>

			<label for="number">Enter a number for the height of the pine tree</label>
			<input type="text" id="number" name="user_number">

			<label for="char">Enter a character for the leaves of the pine tree</label>
			<input type="text" id="char" name="user_char" maxlength="1">

		</form>

		<button id="run">Grow your tree</button>

	</div>

	<script src="quiz.js"></script>

</body>
</html>
